<ion-view view-title="Create Activity">
  <ion-nav-buttons side="right">
		<button class="button button-icon button-clear navbar-icons" ng-click="saveActivity(activity)">
			<i class="ion-checkmark"></i>
		</button>
	</ion-nav-buttons>	
  <ion-content>
  	<div class="row">
  		<div class="col">
  		<md-content layout-padding>
	  		<form autocomplete="off" id="activitys" name="activitys" novalidate>
	  			<md-input-container flex>
			      <label>Date</label>
			      <input  ng-model="activity.date" ng-click="datepicker()"> <!--  -->
			    </md-input-container>
				<md-input-container >
					<label>Activity</label>
					<textarea ng-model="activity.text" columns="1" md-maxlength="500"></textarea>
				</md-input-container>
			</form>
			</md-content>
  		</div>
  	</div>
  </ion-content>
</ion-view>
